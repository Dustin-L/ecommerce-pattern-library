<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Pattern</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Quicksand" rel="stylesheet">
  <link href="section.css" rel="stylesheet">

</head>
  <body>

  <div class="form-vertical">

        <form method="post" action="/contact#contact_form" id="contact_form" accept-charset="UTF-8" class="contact-form"><input type="hidden" name="form_type" value="contact"><input type="hidden" name="utf8" value="âœ“">

        <h3 class="simple-title">Write us a message</h3>

        <div class="simple-grid">

          <div class="grid__item portable--one-whole palm--one-whole">

            <label for="ContactFormName" class="hidden-label">Name</label>
            <input type="text" id="ContactFormName" class="input-full" name="contact[name]" placeholder="Name" autocapitalize="words" value="">
          </div>

          <div class="grid__item one-half portable--one-whole palm--one-whole">
            <label for="ContactFormEmail" class="hidden-label">Email</label>
            <input type="email" id="ContactFormEmail" class="input-full" name="contact[email]" placeholder="Email" autocorrect="off" autocapitalize="off" value="">
          </div>

          <div class="grid__item one-half portable--one-whole palm--one-whole">

            <label for="ContactFormPhone" class="hidden-label">Phone</label>
            <input type="tel" id="ContactFormPhone" class="input-full" name="contact[tel]" placeholder="Phone" pattern="[0-9\-]*" value="">
          </div>

          <div class="grid__item">
            <label for="ContactFormMessage" class="hidden-label">Message</label>
            <textarea rows="10" id="ContactFormMessage" class="input-full" name="contact[body]" placeholder="Message"></textarea>
          </div>

          <input type="submit" class="btn right" value="Send" style="margin-left: 15px; margin-top: -10px;">

        </div>

      </form>

    </div>

    </body>
    </html>
